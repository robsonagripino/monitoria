<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8" /> 
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../../css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <link type="text/css" rel="stylesheet" href="../../css/estilo.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body >
    <title>Ponto flutuante</title>

    <header>
      <div class="menu"></div>
    </header>

    <!-- Modal Structure -->
    <div id="nao-normalizado" class="modal fonte1">
      <div class="modal-content" >
      
        <div class="table-container">
          <table id='table-nao-normalizada' style="width: 600px;">
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-grey btn-flat grey lighten-3">OK</a>
      </div>
    </div>
    <!-- Modal Structure -->


    <br/>
    <main style="height: 100%;" >
      <div class='container'>
        <h4 style="margin-top: 0">Ponto flutuante para decimal </h4><hr style="size:100px" />
        <div class='row pr' >
          
          <div class='col s12'>
            <div class='row'>
              <div class='col s12 card'>
                <div class='center'>
                  <!--input-->
                  <div class="row" style="display: flex;">
                    <div class='col s8 input-field '>
                      <input  id="num" type="text" onkeyup="bin_to_dec()" style="padding-top: 2px; margin: 0px;">
                      <label for="num" class=''>número</label>
                    </div>
                    <div class='col s4' >
                      <div class="">
                        <label for='base' class='left'>base</label>
                      </div>
                      <div style="padding: 0px">
                        <select  id='base' onchange="bin_to_dec()">
                          <option value="2" >bin</option>
                          <!--<option value="8">oct</option>-->
                          <!--<option 1value="10">dec</option>-->
                          <option value="16">hex</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class=''>
                    <label for='qntBits' class=''>qnt. de bits: </label>
                  
                    <input type="number" id="qntBits" min="8" max="32" value='8' onchange="ajustaCampos()" />
                    
                  </div>

                  <div>
                    <label for='campos'>número de bits para:</label>
                  </div>

                  <div class='row' id='campos'>
                    <div class='col s2  lighten-4 center' > 
                      <div class="texto-sinal">
                        <label for='sinal' style="margin-bottom: -7px;">sinal</label><br/>
                        
                        <text id='sinal' style="font-size: 16px;" >1</text>
                      </div>
                    </div>
                    <div class='col s5  lighten-4 center' id='bts'>
                      <label for='qntBitsExp' >expoente</label><br/>
                      
                      
                      <input type="number" id="qntBitsExp" min="3" max="6" value='3' onchange="ajustaExp()" style="margin: 0;"/>
                    </div>
                    <div class='col s5 lighten-4 center'>
                      <label for='qntBitsMant' >mantissa</label><br/>
                      
                      <input type="number"  id="qntBitsMant" min="1" max="4" value='4' onchange="ajustaMant()" style="margin: 0;"/>
    

                    </div>
                  </div>
                    <!--resposta-->
                  <div class="grey lighten-4 black-text center" style=" margin-bottom: 10px">
                    <label for='result'>resultado</label><br/>
                    <output id='result' class='blue-text fonte' >
                    </output>
                  </div>
                </div>
              </div>
              <div class='col s12 result-container'>
                <div class="center">
                  <!--resolução-->
                  
                  <table class="striped fonte1" id='table'  >
                    <tr>
                      <td><div class="bin-container"></div></td>
                    </tr>
                    <tbody id='table_result'>
                      
                    </tbody>
                  </table>
                </div>
              </div>
            </div>   
          
          </div>
      
                    <!--
          <div class='col hide-on-small-only l1 hide-on-med-and-down grey segundaCor' style="height: 100vh;">
            <h6 style=' font-weight: bold'>Material auxiliar</h6>
            <div class='center'> 
              <a href=''>link 1</a><br/>
              <a href=''>link 2</a><br/>
              <a href='' >link 3</a><br/>
              <button id='botao'>button</button>
            </div>
            -->
        </div>
      </div>
     
    </main>
    
  
    <script type="text/javascript" src="../../js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../../js/materialize.min.js"></script>
     
    <script type="text/javascript">
     $(document).ready(function(){
  
          $.ajax({
            url: '../menu.html',
            method: "get",
            success: function(data){
             
              $('.menu').html(data);
              addSelectedColor();
            }
          });
      });
  
      setTimeout(function(){ document.getElementById("pontoFlutuante").click(); }, 500);

      function addSelectedColor(){
        $('#menu_flut_bin_to_dec').addClass('active primeiraCor');
        $(".titulo-menu").append("Ponto Flutuante");
      }

    
      function myFunction() {
        document.getElementById("pontoFlutuante").click();
      }


      $(document).ready(function(){
        $('select').formSelect();
       });
      $(document).ready(function(){
        $('.sidenav').sidenav();
      });
      $(document).ready(function(){
          $('.collapsible').collapsible('open', 3);
      });
      $(document).ready(function(){
        $('.modal').modal();
      });
      
      $('.dropdown-trigger').dropdown();

    </script>
    <script type="text/javascript" src="../../js/ponto_flutuante/pf_bin_to_dec.js"></script>
  </body>
</html>
