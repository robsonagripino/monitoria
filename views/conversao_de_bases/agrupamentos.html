<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" /> 
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../../css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <link type="text/css" rel="stylesheet" href="../../css/estilo.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body >
    <title>Converção de bases</title>
    <header >
      <div class="menu"></div>
    </header>
    <br/>
    
    <main style="height: 100vh;" >  
      <div class='container'>
        <h4 style="margin-top: 0">Agrupamento de bits</h4><hr style="size:100px" />
        <div class='row pr' >
          
          <div class='col s12'>
            <div class='row'>
              <div class='col s12 card'>
                <div class='center'>
                  <!--input-->
                  <div class="input-field">
                    <input  id="numero" type="text" class="validate" inputmode="tel" onkeyup="converter()" required='true'>
                    <label for="numero">número</label>
                  </div>
                  <!--primeiro select-->
                  <div class="input-field" id='div1'>
                    <select id='select_origem' onchange='selecionado(1)'>
                        <option value="1" selected="true">base 2</option>
                        <option value="2">base 4</option>
                        <option value="3">base 8</option>
                       <option value="4">base 16</option>
                       <option value="5" >base 32</option>
                    </select>
                    <label for='div1'>base origem</label>
                  </div>
                  <!--segundo select-->
                  <div class="input-field" id='div2'> 
                    <select id='select_destino'  onchange='selecionado(2)'>
                      <option value="1">base 2</option>
                      <option value="2" selected="true">base 4</option>
                      <option value="3">base 8</option>
                      <option value="4">base 16</option>
                      <option value="5">base 32</option>
                    </select>
                    <label for='div2'>base desino</label>
                  </div>
                  <!--resposta-->
                  <div class="grey lighten-4 black-text center" style=" margin-bottom: 10px">
                    <label for='result'>resultado</label><br/>
                    <output id='result' class='blue-text fonte'></output>
                  </div>
                </div>
              </div>
              <div class='col s12'>
                <div class="center">
                  <!--resolução-->
                  <div id='nums'>
                  </div>
                </div>
              </div>
            </div>
      

          </div>
          <!--
          <div class='col hide-on-small-only l1 hide-on-med-and-down grey segundaCor' style="height: 100vh;">
            <h6 style=' font-weight: bold'>Material auxiliar</h6>
            <div class='center'> 
              <a href=''>link 1</a><br/>
              <a href=''>link 2</a><br/>
              <a href='' >link 3</a><br/>
              <button id='botao'>button</button>
            </div>
            -->
         
          </div>
        </div>
      </div>
    </main>
 
    <script type="text/javascript" src="../../js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../../js/materialize.min.js"></script>
  
    <script type="text/javascript">
    	$(document).ready(function(){
          $.ajax({
            url: '../menu.html',
            method: "get",
            success: async function(data){
              await $('.menu').html(data);
              addSelectedColor();
            }
          });
      });

      setTimeout(function(){ document.getElementById("conversaoBases").click(); }, 500);

      function addSelectedColor(){
        $('#menu_agrupamentos').addClass('active primeiraCor');
        $(".titulo-menu").append("Conversão de Bases");
      }

      $(document).ready(function(){
        $('select').formSelect();
       });
 
      $(document).ready(function(){
          $('.collapsible').collapsible('open', 0);
      });

      $('.dropdown-trigger').dropdown();
    </script>
    <script type="text/javascript" src='../../js/conversao_de_bases/agrupamentos.js'></script>
  </body>
</html>
